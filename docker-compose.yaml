services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: rental
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./rental-management-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      PORT: 4000
      # database configuration used by sequelize config
      DB_DIALECT: postgres
      DB_NAME: rental
      DB_USER: user
      DB_PASSWORD: pass
      DB_HOST: db
      DB_PORT: 5432
      DB_SYNC_ALTER: "true"
      JWT_SECRET: vaECgdWG56Dl7uBuK3F+rwT/XzKKwVZE0t4/Gtig/3Q=
      CORS_ORIGIN: "http://localhost:3000"
      # other env vars, e.g. JWT_SECRET, CORS_ORIGIN, etc.
    depends_on:
      db:
        condition: service_healthy
#     volumes:
#      - ./rental-management-backend:/app       # optional for dev bind mount

  frontend:
    build:
      context: ./rental-management-frontend
      args:
        # this value will be baked into the static files at build time
        VITE_API_URL: /api
    restart: unless-stopped
    ports:
      - "3000:80"
    # runtime env still available if you want it, but the build arg is the key
    environment:
      VITE_API_URL: /api
    depends_on:
      - backend

volumes:
  postgres_data:
